spring.application.name=madjava-microplus-baseservice
logging.path=/home/log/${spring.application.name}

spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.server-addr=192.168.10.225:8848
spring.cloud.nacos.discovery.register-enabled=true
spring.cloud.nacos.discovery.server-addr=192.168.10.225:8848
spring.cloud.nacos.config.namespace=2675dee0-7dbc-4831-8d25-d98a09acdb17


dubbo.scan.base-packages=com.madjava.micro
dubbo.protocol.name=dubbo
dubbo.protocol.port=20998
dubbo.registry.address=spring-cloud://192.168.10.225
dubbo.application.qos.enable=true
dubbo.application.qos.port=22338
dubbo.application.qos.accept.foreign.ip=false
spring.main.allow-bean-definition-overriding=true

dubbo.cloud.subscribed-services=madjava-microplus-stock

dubbo.reference.check=false
dubbo.consumer.check=false
dubbo.registry.check=false

dubbo.provider.filter=providerLanguageFilter
dubbo.consumer.filter=consumerLanguageFilter

# REDIS (RedisProperties)
spring.redis.database=8
spring.redis.host=192.168.10.225
spring.redis.port=6379
spring.redis.password=1234567
spring.redis.pool.max-active=10
spring.redis.pool.max-wait=1000
spring.redis.pool.max-idle=20
spring.redis.pool.min-idle=10
spring.redis.timeout=2000
spring.redis.pool.max-total=20
